<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>lab-financial-data-graphing</title>
</head>

<body>
<div class="content">
    <div class="formContainer">
        <h1>Filters</h1>
            <form id="graphForm" action="http://api.coindesk.com/v1/bpi/historical/close.json" method="get">
                <input type="date" name="start" id="date-start" required>
                <input type="date" name="end" id="date-end" required>
                <select name="currency" id="currency">
                    <option value="EUR">Euro</option>
                    <option value="USD">United States Dollar</option>
                    <option value="GBP">British Pound Sterling</option>
                </select>
                <p><button type="submit">Get Data!</button>   </p> 
            
            </form>
    </div>
    <div class="infoBox">
        <h1>Values</h1>
        <p>Max: <span class="maxValue"></span> <span class="currency"> </span></p>
        <p>Min: <span class="minValue"></span> <span class="currency"> </span></p>
    </div>
</div>
    

<div class="chart-container" style="position: relative; height:50vh; width:100vw">
    <canvas id="chart"></canvas>
</div>




</body>

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
<script src="./javascript.js"></script>
</html>
